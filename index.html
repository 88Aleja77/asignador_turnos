<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Asignador de citas</title>
  </head>
  <body class="body">
    <header>
      <legend class="text-center header">Asignacion de Citas</legend>
      <img src="img.JPG">
  <form class="form-horizontal" method="post">
    <div class="container" id="registration-form">
        <div class="frm">
          <h1 class="texth1"><i>Ingrese los datos solicitados a continuacion para generar su turno</i></h1>
        <div class="form">
          <div class="form-group">
              <label class="labels">Tipo de ID:</label>
              <input type="text" class="form-control" id="type_id" placeholder="Enter Type ID">
          </div>
          <div class="form-group">
              <label class="labels">Identification:</label>
              <input type="number" class="form-control" id="ident" placeholder="Enter identification">
          </div>
          <div class="form-group">
              <label class="labels">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label class="labels" for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label class="labels">Mobile:</label>
          <input type="number" class="form-control" id="mobile" placeholder="Enter number mobile">
      </div>
      <div class="form-group">
        <label class="labels">Age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age">
    </div>
          <div class="form-group">
              <button type="button" id="saveDataBtn" class="btn btn-success btn-lg">Send</button>
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-warning btn-lg"><a class="enlace" href="consultarData.html">Ir a consultar datos</a></button>
      <script src="assets/index.js"></script>
      <br />
      <hr />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
